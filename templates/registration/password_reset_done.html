{% extends "base.html" %}
{% block title %}Email Sent{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 560px;">
    <h2 class="mb-3">Check your email</h2>
    <p>If an account exists for the email you entered, you'll receive a password reset link shortly.</p>
    <p class="text-muted">Didn't get the email? Check your spam folder or try again.</p>
    <div class="mt-3">
        <a href="/dashboard/login/">Back to login</a>
    </div>
</div>
{% endblock %}
